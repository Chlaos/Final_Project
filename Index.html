<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        .completed {
            text-decoration: line-through;
        }
        #todoList {
            margin-top: 20px;
            padding: 0;
        }
        #todoList li {
            list-style-type: none;
            margin-bottom: 10px;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        .checkButton, .deleteButton {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>My Todo List Application</h1>
    <h2>Your Todos:</h2>

    <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Enter a todo">
        <button type="submit">Add Todo</button>
    </form>
    <ul id="todoList"></ul>

    <script src="todo.js"></script> 
</body>
</html>
